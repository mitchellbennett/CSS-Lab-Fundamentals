<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" method="POST">
        <Label for="name">Full Name:</Label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required> 
        <br>
        <br>
        

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <br>

        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male" required>Male</label>
            <label><input type="radio" name="gender" value="female" required>Female</label>
            <label><input type="radio" name="gender" value="other" required>Other</label>
        </fieldset>
        <br>
        <br>

        <label for="dob">Date of birth</label>
        <input type="date" id="dob" name="dob">
        <br>
        <br>

        <label><input type="checkbox" name="terms" required> I agree to the terms and conditions! (where are they??)</label>
        <br>
        <br>

        <label><input type="checkbox" name="news"> I think this was a beautifully made registration form. Thank you.</label>
        <br>
        <br>

        <div class="flex-container">
        <div>Submit</div>
        <div>Reset</div>
        </div>
    </form>

    <h2>This is my footer, hello</h2>
</body>

</html>
